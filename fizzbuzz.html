<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>
<p>Nhập số:</p>
<input id="num" type="number">
<button onclick="sep()">Nhập</button>
<script>
    function sep() {
        let number = Number(document.getElementById("num").value);
        let display;
        switch (number % 3 === 0 && number % 5 === 0) {
            case number:
                display = "FizzBuzz";
                break;
            case number % 3 === 0:
                display = "Fizz";
                break;
            case  number % 5 === 0:
                display = "Buzz";
                break;
            default :
                display = number;
        }
        alert(display);
    }
</script>
</body>
</html>
